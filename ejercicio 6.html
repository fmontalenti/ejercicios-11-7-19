<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <script>
        var numero = parseFloat(prompt('ingrese un numero'));

        if (numero % 3 == 0 && numero % 5 == 0) {
            document.write('el numero ingresado es multiplo de 5 y de 3');
        } else if (numero % 5 == 0) {
            document.write('el numero ingresado es multiplo de 5');
        } else if (numero % 3 == 0) {
            document.write('el numero ingresado es multiplo de 3');
        }
    </script>
    <body>
        <p>
            Se le solicita al usuario que ingrese un número. Realice el algoritmo para informar si el número es múltiplo de 3, múltiplo 5 o si es múltiplo de
            ambos.
        </p>
    </body>
</html>
