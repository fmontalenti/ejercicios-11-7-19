<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <script>
        var letra = String(prompt('ingrese una letra'));

        if (letra == 'a' || letra == 'e' || letra == 'i' || letra == 'o' || letra == 'u') {
            document.write('la letra ingresada es una vocal');
        } else letra != 'a' || letra != 'e' || letra != 'i' || letra != 'o' || letra != 'u';
        {
            document.write('la letra ingresada es una consonante');
        }
    </script>
    <body>
        <p>
            Se le solicita al usuario que ingrese una letra. Realice el algoritmo para informar si la letra ingresada es una vocal o una consonante
        </p>
        .
    </body>
</html>
